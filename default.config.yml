  #   state: present # present/absent/latest, default: present
  #   version: "0.16.3" # default: N/A
  - name: pip
    state: latest
  - name: keyrings.alt
  - name: testresources
  - name: setuptools
    state: latest
  - name: wheel
  - name: linode_api4
  - name: pyyaml
  - name: poetry
  - name: pre-commit

gem_packages: []
