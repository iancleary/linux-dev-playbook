---
# used in URL of some deb packages on github
host_arch: "amd64"

# Terminal
configure_colorls: true
configure_github_cli: true
configure_tailscale: true

# Debs from PPAs
configure_appimagelauncher: true
configure_caffeine: false
configure_terraform: true
configure_timeshift: false
# liquorix doesn't have zfs in kernel as of 2021-10-27
# i.e. don't set this to true if you are on zfs
configure_liquorix: false

# Debs from URL/GitHub
# Set to 'true' to configure Stacer.
configure_nordvpn: false
configure_stacer: false
configure_ulauncher: false
# Configure specific ulauncher version - default latest
# ulauncher_version: 5.7.5

configure_airpods_pro_bluetooth_fix: true

configure_wifi_powersave_mode: true
wifi_powersave_mode: '2'  # disable powersave
# https://twitter.com/dominucco/status/1410181146940411905?s=20
# According to https://gist.github.com/jcberthon/ea8cfe278998968ba7c5a95344bc8b55
# From the source code: wifi.powersave can have the following value:
#
#    NM_SETTING_WIRELESS_POWERSAVE_DEFAULT (0): use the default value
#    NM_SETTING_WIRELESS_POWERSAVE_IGNORE (1): don't touch existing setting
#    NM_SETTING_WIRELESS_POWERSAVE_DISABLE (2): disable powersave
#    NM_SETTING_WIRELESS_POWERSAVE_ENABLE (3): enable powersave


configure_hyper_v: false
configure_nautilus_mounts: false

configure_node: true
nodejs_version: "14.x"
# Set to true to suppress the UID/GID switching when running package scripts. If
# set explicitly to false, then installing as a non-root user will fail.
npm_config_unsafe_perm: true
npm_global_packages:
  - name: "yarn"
  - name: "vercel"

configure_docker: true
docker_compose_version: 1.29.2

configure_code_extensions: true
code_extensions:
