---
name: Test

on: push

env:
  hostname: runner

jobs:
  terminal:
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: terminal
        run: |
          make terminal-github-runner
      - name: Python 3.8
        run: |
          make python-three-eight-install
          make python-three-eight-supporting
      - name: Update Github Actions Path
        run: echo "/usr/local/lib/npm/bin" >> $GITHUB_PATH
      - name: Check Versions
        run: |
          npm --version
          yarn --version
          gh --version
          terraform --version

