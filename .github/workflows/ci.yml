---
name: Test

on: push

env:
  hostname: runner

jobs:
  lint:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Use Node.js 12.16.1
        uses: actions/setup-node@v1
        with:
          node-version: 12.16.1
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: lint
        run: |
          make lint
  terminal:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: install galaxy roles
        run: |
          make galaxy-requirements
      - name: terminal
        run: |
          make terminal-github-runner
      - name: extra-packages
        run: |
          make extra-packages
      - name: Check Versions
        run: |
          terraform --version
      - name: skip
        run: |
          echo "skipping docker, docker-compose, and gh for now https://github.com/sigmavirus24/github3.py/issues/1105"
          # gh --version https://github.com/sigmavirus24/github3.py/issues/1105
          # docker --version
          # docker-compose --version


  desktop:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: before_install
        run: |
          make bootstrap-before-install
      - name: before_script
        run: |
          make bootstrap-before-script
      - name: install
        run: |
          make bootstrap-install
      - name: install galaxy roles
        run: |
          make galaxy-requirements
      - name: desktop
        run: make desktop-github-runner
